<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AUDIO SOUNDBOARD</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <textarea style="height:100px;width:200px;" id="text"></textarea>
    <br>
    <input type="file" id="file" />
    <audio id="player" controls>
      <source src="" id="audio" />
    </audio>
    <br>
    <br>

    <button onclick="createNewSoundBoard()">CREATE SOUNDBOARD</button>
    <hr>

    <p id="transcript-text">

    </p>

    <!-- <textarea style="height:100px;width:200px;" id="enterCustomSentence"></textarea> -->
    <!-- <hr> -->

    <!-- <ul style="display:block;" id="listOfTerms">

    </ul> -->

    <br>
    <hr>
    <div id="transcript-content" style="display:none;">
    </div>

    <hr>
    <input type="text" id="playStringTextInput"><button onclick="playStringTextInput()">Play Text</button>
    <hr>


    <hr>
    <textarea id="customWordButtonsTextarea" name="" id="" cols="30" rows="10">

    </textarea>
    <button onclick="createCustomButtons();">Find All Words</button>
    <ul id="customWordButtons">

    </ul>
    <hr>

    <button onclick="displayAllWordButtons()">Display All Word Buttons</button>
    <ul id="wordButtons" style="display:none;">

    </ul>

    <script>
      function displayAllWordButtons(){
        if(document.querySelector('#wordButtons').style.display === 'block'){
          document.querySelector('#wordButtons').style.display = 'none';
        }else{
          document.querySelector('#wordButtons').style.display = 'block';
        }
      }
    </script>



    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="audioHandler.js"></script>
    <script src="data.js"></script>
    <script src="makeSoundboard.js"></script>


  </body>
</html>
