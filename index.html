<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AUDIO SOUNDBOARD</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="enterTranscriptDiv">
      <textarea style="height:50px;width:200px;" id="text"></textarea>

      <br>

      <input type="file" id="file" />
      <audio id="player" controls>
        <source src="" id="audio" />
      </audio>

      <br>

      <button onclick="createNewSoundBoard()">CREATE SOUNDBOARD</button>

      <hr>

    </div>
    <br>
    <div id="app-content" style="display:none;">
  <div style="margin-left:35px;">
    <button onclick="playAudioLinkString();">Play</button>
    <button onclick="emptyAudioLinkString();">Empty</button>
    <button onclick="getRandomAudioLinkFromCurrentFound();">Randomize</button>
  </div>
    <br>
    <div style="width:50%;margin-left:30px;" id="audio-link-content">
    </div>
    <br>
    <div style="width:50%;margin-left:30px;" id="linked-content">
    </div>

    <hr>

    <textarea id="customWordButtonsTextarea" name="" id="" cols="30" rows="5">
    </textarea>
    <button id="createCustomButtonsButton" onclick="createCustomButtons();">Find All Words</button>

    <br>
    <hr>

    </div>

    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="audioHandler.js"></script>
    <script src="datamuse.js"></script>
    <script src="thesaurus-api.js"></script>
    <script src="service-functions.js"></script>
    <script src="makeSoundboard.js"></script>


  </body>
</html>
